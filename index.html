<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./style/style.css">
  
  <title>Frontend Mentor | Stats preview card component</title>
</head>
<body>
  <main>
    <article class="container">
      <div class="left-card">
        <div class="item-1">
          <h1 class="title">Get <span>insights</span> that help your business grow.</h1>
          <p class="description">
            Discover the benefits of data analytics and make better decisions regarding revenue, customer
            experience, and overall efficiency.
          </p>
        </div>
        <div class="item-2">
          <div><h2>10k+</h2> <span>companies</span></div>
          <div><h2>314</h2> <span>templates</span></div>
          <div><h2>12m+</h2> <span>queries</span></div>
        </div>
      </div>
      <div class="right-card">
        <img src="images/image-header-mobile.jpg" alt="">
      </div>
    </article>
    <div class="attribution">
      <p>
        Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
        Coded by <a href="https://github.com/YousefZamanpour">Yousef Zamanpour</a>.
      </p>
    </div>
  </main>
</body>
</html>
